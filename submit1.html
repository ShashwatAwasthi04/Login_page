<html>
    <head>
        <title> Registered Data</title>
    </head>
    <body>
        <script>
            function getParams(){
                var idx = document.URL.indexOf('?');
                var params = new Array();
                if (idx != -1) {
                    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                    for (var i=0; i<pairs.length; i++){
                        nameVal = pairs[i].split('=');
                        params[nameVal[0]] = nameVal[1];
                    }
                }
                return params;
            }
            params = getParams();
            name = unescape(params["name"]);
            email = unescape(params["eamil"]);
            username = unescape(params["username"]);
            age = unescape(params["age"]);
            gender= unescape(params["gender"]);
            favourite_colour= unescape(params["favourite_colour"]);
            document.write("name = " + name + "<br>");
            document.write("email = " + email + "<br>");
            document.write("username = " + username + "<br>");
            document.write("age = " + age + "<br>");
            document.write("gender = " + gender + "<br>");
            document.write("favourite_colour = " + favourite_colour + "<br>");
        </script>
    </body>
</html>
